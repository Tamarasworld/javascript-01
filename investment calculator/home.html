<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Investment Calculator</title>
</head>

<link rel="stylesheet" href="home.css">


<body>
    <h1>Investment Calculator</h1>
    <form name="investmentCalculater" onsubmit="submitData(); return false"></form>
    <label for="balance">Inital Account Balance:</label>
    <Input type="number" id="balance" placeholder="Enter Account Balance"><br><br>
    <label for="rate">Annual Interest Rate (%):</label>
    <input type="number" id="rate" placeholder="Enter Annual Interest Rate I.E (0.075)"><br><br>
    <label for="months">Investment Duration (in months):</label>
    <input type="number" id="months" placeholder="Enter number of months"><br><br>
    <button onclick="calculate()">calculate</button><br><br>
    <p id="result"></p>
    <script src="home.js"></script>
    <script type="text/javascript"></script>

</body>
